<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr>
            <div class="media" th:each="question : ${paginationDTOs.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object avert-s img-rounded" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span> <br>
                    <span class="text-color-999"><span th:text="${question.commentCount}"></span> 个评论 • <span th:text="${question.viewCount}"></span> 次浏览
                        • <span th:text="${#dates.format(question.gmtCreate,'dd MMMM yyyy')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation" >
                <ul class="pagination" style="float: left">
                    <li th:if="${paginationDTOs.isShowFirstPage()}">
                        <a th:href="@{/(page=1)}" aria-label="First">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${paginationDTOs.isShowPrevious()}">
                        <a th:href="@{/(page=${paginationDTOs.currentPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lsaquo;</span>
                        </a>
                    </li>

                    <li th:each="pageNo : ${paginationDTOs.pages}" th:class="${paginationDTOs.currentPage == pageNo} ? 'active' : ''"><a
                            th:href="@{/(page=${pageNo})}"
                            th:text="${pageNo}"></a></li>

                    <li th:if="${paginationDTOs.isShowNext()}">
                        <a th:href="@{/(page=${paginationDTOs.currentPage + 1})}" aria-label="Next">
                            <span aria-hidden="true">&rsaquo;</span>
                        </a>
                    </li>
                    <li th:if="${paginationDTOs.isShowEndPage()}">
                        <a th:href="@{/(page=${paginationDTOs.totPage})}" aria-label="End">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>最新更新项目 </h3>
        </div>
    </div>
</div>
</body>
</html>
